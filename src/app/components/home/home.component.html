<mat-sidenav-container class="home" (click)="audioService.resumeContext()">
  <mat-sidenav role="region" position="end" mode="side" [opened]="sidenavOpen">
    sidenav content
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <mat-toolbar>
      <h1>Polybe.at</h1>
      <button mat-icon-button aria-label="Burger Menu" (click)="openSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="canvas-container">
      <canvas
        #canvas
        id="tutorial"
        [width]="canvasService.canvasSize"
        [height]="canvasService.canvasSize"
      ></canvas>
    </div>
    <div>
      <p>
        <label for="number-of-sides-left"> Number of sides (left) </label>
        <input
          id="number-of-sides-left"
          type="number"
          [(ngModel)]="sidesLeft"
          (input)="startAnimation()"
        />
        <button (click)="focusTrack(TRACK_ID.Left)">Focus left</button>
      </p>
      <p>
        <label for="number-of-sides-right"> Number of sides (right) </label>
        <input
          id="number-of-sides-right"
          type="number"
          [(ngModel)]="sidesRight"
          (input)="startAnimation()"
        />
        <button (click)="focusTrack(TRACK_ID.Right)">Focus right</button>
      </p>
      <p>
        <button (click)="focusTrack()">Reset focus</button>
      </p>
      <p>
        <label for="select-bpm"> BPM </label>
        <input
          id="select-bpm"
          type="number"
          [(ngModel)]="bpm"
          (input)="startAnimation()"
        />
      </p>
      <p>
        <button (click)="audioService.setStereo()">Set Stereo</button>
        <button (click)="audioService.setMono()">Set Mono</button>
        <button (click)="audioService.mute()">
          {{ audioService.muted ? "Unmute" : "Mute" }}
        </button>
      </p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
